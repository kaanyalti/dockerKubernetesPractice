language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t kaanyalti/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true kaanyalti/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "dockerKubernetesPractice"
  env: "Dockerkubernetespractice-env"
  bucket_name: "elasticbeanstalk-us-east-2-403319984418"
  bucket_path: "dockerKubernetesPractice"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  skip_cleanup: true
